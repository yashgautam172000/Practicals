<!DOCTYPE html>
<html>
<head>
  <title>Responsive layout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
</style>
<body>
<div class="container-fluid">
  <div class="row bg-info mx-auto" style="height: 100px;"></div>
  <div class="row mx-auto my-3">
    <div class="col-md-7 bg-warning" style="height: 375px"></div>
    <div class="col-md-5 pl-md-4 mt-md-0 mt-3">
      <div class="row bg-danger" style="height: 180px;"></div>
      <div class="row bg-success mt-3" style="height: 180px;"></div>
    </div>
  </div>
  <div class="row bg-dark mx-auto" style="height: 90px;"></div>
</div>
​
</body>
</html>
